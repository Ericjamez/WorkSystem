# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/student_homework_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.studenthomeworksystem.entity
mybatis.configuration.map-underscore-to-camel-case=true

# Server Configuration
server.port=8080

# Logging
logging.level.com.example.studenthomeworksystem=DEBUG
logging.level.org.springframework=INFO
logging.level.org.apache.ibatis=DEBUG
